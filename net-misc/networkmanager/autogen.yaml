networkmanager_rule:
  defaults:
    gitlab_user: NetworkManager
    gitlab_repo: NetworkManager
  packages:
    - networkmanager:
        # Pin here at 1.48.6 until we have >=linux-headers-6.8.
        version: '1.48.6'

modemmanager_rule:
  defaults:
    cat: net-libs
    gitlab_user: mobile-broadband
  packages:
    - modemmanager:
        cat: net-misc
        gitlab_repo: ModemManager
        revision:
          '1.21.2': '1'
    - libqmi:
        revision:
          '1.30.8': '1'
    - libqrtr-glib
    - libmbim
